{% extends "./layouts/base.html" %}

{% block page_title %}Pinfinity Book Hub Gallery{% endblock %}

{% block page_description %}
A gallery and preview tool for HTML5 widgets used in iBooks Author.
{% endblock %}

{% block main_content %}
<div id="hub-gallery-widget-preview">
	<div class="row widget-preview">
		<h3>Widget Preview</h3>
		<iframe id="preview-frame" style="width:1024px;height:768px;" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
			src="/hub/gallery/{{ item }}/files/Main.html"></iframe>
	</div>
</div>
{% endblock %}
